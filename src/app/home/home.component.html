<app-nav-menu></app-nav-menu>
<mat-drawer-container  class="example-container" autosize>
  <mat-drawer
    #sidenav
    class="sidenav"
    mode="side"
    disableClose="true"
    *ngIf="(showSidenav | async); else hiddenSidenav"
    appSidenav
  >
  <app-sidebar></app-sidebar>
  </mat-drawer>
  <ng-template #hiddenSidenav>
    <mat-drawer  class="bg-dark"
        mode="side"
        disableClose="true"
        class="bg-transparent sidebar-hidden"
        appSidenav
      >
      <app-sidebar-hidden></app-sidebar-hidden>
    </mat-drawer>
  </ng-template>
  <div class="sidenav-content">
    <div class="mx-3">
      <button type="button" (click)="openModal('rolesYPermisos')">roles Y permisos</button>

      <app-room-types></app-room-types>
      <button
        class="logout__button d-flex flex-nowrap align-items-center justify-content-around hide-text"
        (mouseenter)="showLogoutText()"
        (mouseleave)="hideLogoutText()"
        #LogoutButton
        appLogout
        [isShowing]="isShowingLogoutText"
        (updateIsShowing)="isShowingLogoutText = $event"
        (updateIsFirstTap)="isLogoutFirstTap = $event" 
      >
        <span class="text-nowrap d-none" #LogoutText>CERRAR SESIÃ“N</span>
        <i class="fas fa-power-off fa-xl"></i>
      </button>
    </div>
  </div>
</mat-drawer-container>
<router-outlet></router-outlet>
