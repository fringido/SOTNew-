
  <app-nav-menu></app-nav-menu>
<mat-drawer-container class="example-container" autosize>
  <mat-drawer
    #sidenav
    class="sidenav"
    mode="side"
    *ngIf="(showSidenav | async); else hiddenSidenav"
    appSidenav
  >
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <ng-template #hiddenSidenav>
    <mat-drawer  class="bg-dark"
        mode="side"
        class="bg-transparent sidebar-hidden"
        appSidenav
      >
      <app-sidebar-hidden></app-sidebar-hidden>
    </mat-drawer>
  </ng-template>
  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="toggle()">
      Toggle sidenav
    </button>
    <button type="button" (click)="openModal('rolesYPermisos')">roles Y permisos</button>
    <button type="button" (click)="openModal('rentaHabitacion')">Renta Habitacion</button>
    <!-- <a routerLink="./rolesYPermisos" routerLinkActive="active">rutas</a> -->
    <p-dialog [(visible)]="display" [closable]="false" [draggable]="false" [showHeader]="false">
      <router-outlet></router-outlet>
  </p-dialog>
  </div>
</mat-drawer-container>
