
  <app-nav-menu></app-nav-menu>
<mat-drawer-container class="example-container" autosize>
  <mat-drawer 
    #sidenav 
    class="sidenav" 
    mode="side" 
    *ngIf="(showSidenav | async); else hiddenSidenav"
    appSidenav
  >
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <ng-template #hiddenSidenav>
    <mat-drawer  class="bg-dark"
        mode="side" 
        class="bg-transparent sidebar-hidden"
        appSidenav 
      >
      <app-sidebar-hidden></app-sidebar-hidden>
    </mat-drawer>
  </ng-template>
  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="toggle()">
      Toggle sidenav
    </button>
  </div>
</mat-drawer-container>
