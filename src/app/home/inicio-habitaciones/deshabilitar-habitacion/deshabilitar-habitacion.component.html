<p-dialog header="JUNIOR VILLA 2" [(visible)]="!autorisacion" [closable]="false" [modal]="true" [draggable]="false"
  [showHeader]="!autorisacion">
  <form class="container-component" [formGroup]="form">
    <div class="titulo-component">
      MOTIVO DEL DESHABILITADO
    </div>
    <div class="container_textarea">
      <span class="text-area">
        <textarea formControlName="motivo" placeholder="OBSERVACIONES" rows="4" cols="36" pInputTextarea></textarea>
      </span>
    </div>
  </form>
  <ng-template pTemplate="footer">
    <div class="modal-footer-content">
      <button class="button-modal button-descartar" (click)="salir()">
        <div class="icon">
          <i class="fa-solid fa-x"></i>
        </div>
        <div class="text">Cancelar</div>
      </button>
      <button  (click)="aceptar()" class="button-modal button-aceptar" [disabled]="form.invalid">
        <div class="icon">
          <i class="fa-solid fa-check"></i>
        </div>
        <div class="text">Aceptar</div>
      </button>
    </div>
  </ng-template>
</p-dialog>
<p-dialog [(visible)]="autorisacion" [modal]="true" [closable]="false" [draggable]="false" [showHeader]="false">
  <app-autorizacion (newItemEvent)="modalCng($event)"></app-autorizacion>
</p-dialog>
