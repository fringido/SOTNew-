<p-dialog header="Asignar Junior Villa" [(visible)]="display" [closable]="false"
[modal]="true" [draggable]="false" [showHeader]="true">
  <div class="container_reservaciones" *ngFor="let reservacion of reservaciones" (click)="selectRes(reservacion.idReservacion)">
    <app-component-reservacion [reservacion]="reservacion" [selectId]="selectId"></app-component-reservacion>
  </div>
  <ng-template pTemplate="footer">
    <div class="modal-footer-content">
      <button class="button-modal button-descartar" (click)="salir()">
        <div class="icon">
          <i class="fa-solid fa-x"></i>
        </div>
        <div class="text">Cancelar</div>
      </button>
      <button (click)="aceptar()" class="button-modal button-aceptar" [disabled]="selectId == 0">
        <div class="icon">
          <i class="fa-solid fa-check"></i>
        </div>
        <div class="text">Aceptar</div>
      </button>
    </div>
  </ng-template>
</p-dialog>
