<div class="content-nav_buttons">
  <div class="list-group list-group-flush mx-2">
      <div class="my-2 mx-2">
          <span class="p-input-icon-right">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input [formControl]="filterText" type="text" pInputText placeholder="Buscar tipo de habitaciÃ³n">
          </span>
      </div>
      <div
          *ngFor="let statusRoom of statusRooms let i = index"
          [ngClass]="statusRoom.colorClass"
          class="d-flex list-group-item py-2 my-1 room-type__item nav-item align-items-center "
          (touchend)="addAnimation(textElement, statusRoom.isTextScrollable)"
          (mouseover)="addAnimation(textElement, statusRoom.isTextScrollable)"
          (mouseout)="removeAnimation(textElement, statusRoom.isTextScrollable)"
          (click)="filtrarHabitaciones(statusRoom.status); activarBoton(statusRoom.color ,i)"
          #roomTypesRef
          [id]="'roomType_' + i"
      >
          <span class="me-3 room-type__count">{{statusRoom.count}}</span>
          <div class="w-100 room-type__item">
              <span
                  class="me-3"
                  #textElement
              >
                  <span *ngIf="isAnimated(textElement) else notAnimated;">
                      {{statusRoom.name}}
                  </span>
                  <ng-template #notAnimated>
                      <span class="text-nowrap">
                          {{isIpadMini ? (statusRoom.name|cutString:10) : statusRoom.name}}
                      </span>
                  </ng-template>
              </span>
          </div>
          <span class="spacer"></span>
          <i
              [ngClass]="statusRoom.icon"
              [ngStyle]="{'margin-right': statusRoom.iconExtraMargin}">
          </i>
      </div>
  </div>
  <div class="list-group d-flex align-items-center list-group-flush m-2 p-1 others-menu">
      <div class="d-flex list-group-item py-2 my-1 others-menu_button align-items-center shadow-sm active">
          <span class="me-3 others-menu_text">Vincular video</span>
          <span class="spacer"></span>
          <i class="fas fa-video"></i>
      </div>
      <div class="d-flex list-group-item py-2 my-1 others-menu_button align-items-center shadow-sm item-disabled">
          <span class="me-3 others-menu_text">Taxi</span>
          <span class="spacer"></span>
          <i class="demo-icon icon-car"></i>
      </div>
      <div class="d-flex list-group-item py-2 my-1 others-menu_button align-items-center shadow-sm item-disabled">
          <span class="me-3 room-type__count">2</span>
          <span class="me-3 others-menu_text">Mesas</span>
          <span class="spacer"></span>
          <i class="demo-icon icon-menu"></i>
      </div>
      <span class="spacer"></span>
      <div class="text-center mb-2">
          <img src="./assets/img/logo_GlobalMaster.png" alt="GM LOGO" width="80">
      </div>
  </div>
</div>
